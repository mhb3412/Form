<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img src="assets/1.jpg" alt="">
    <h1>Sgin up Form</h1>
    <form action="post" method="post">
        <label for="Username">Username</label>
        <input type="text" placeholder="Username" id="Username" required>
        <br>
        <label for="Fulname">Ful-name</label>
        <input type="text" id="Fulname" placeholder="Ful-name" required>
        <br>
        <label for="E-mail">E-mail</label>
        <input type="text" placeholder="E-mail" id="E-mail" required>
        <br>
        <label for="Password">Password</label>
        <input type="text" placeholder="Password" id="Password" required>
        <br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="text" placeholder="Confirm Password" id="Confirm Password" required>
        <br>
        <input type="radio" id="Male" value="Male" name="gender"><label for="Male">Male</label> 
        <input type="radio" id="Female" value="Female" name="gender"><label for="Female">Female</label>
        <button>submit</button>
    </form>
</body>
</html>
